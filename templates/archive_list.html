<!DOCTYPE html>
<html>
<head lang="en">
    {% include "_header.html" %}
</head>

<body>
<div role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Astatum</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('page_list') }}">Home</a></li>
                <li class="active"><a href={{ url_for('archive_page_list') }}>Archive</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ category }} alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <p>{{ message|truncate(100) }}</p>
        </div>
    {% endfor %}

    <div class="panel panel-primary">
        <div class="panel-heading">
            <br>
        </div>

        <div class="list-group">
            <div class="list-group-item">
                <table class="table table-responsive table-hover table-condensed table-striped">

                    <tbody>
                    {% for cur_row in tab_values %}
                        <tr>

                            <td class="text-left"><a
                                    href="{{ url_for('view_page', page_id = cur_row['id']) }}">{{ cur_row['title']|truncate(120) }}</a>
                            </td>

                            <td class="text-center">
                                <a title="Удалить" href="{{ url_for('del_page', page_id = cur_row['id']) }}"
                                   class="glyphicon glyphicon-remove-circle red">
                                </a>
                            </td>

                        </tr>
                    {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>

        <div class="panel-footer">
            <a ondragend="this.click();" title="Закладка: перетащите и опустите ссылку на панель закладок"
               href="javascript:{(function(){var%20url%20=%20location.href%20||%20url;window.open('{{ url_for('save_page', _external=True) }}?action=add&key={{ secret }}&url='%20+%20btoa(url),'_self');})();void(0);}"
               class="btn btn-default btn-primary btn-sm btn-block"><span class="glyphicon glyphicon-plus-sign"></span>
                В закладки!</a>
        </div>

    </div>
</div>
</body>
</html>
